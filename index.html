<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ريال مدريد ضد برشلونة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('https://www.transparenttextures.com/patterns/football-no-lines.png');
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header-banner {
            background-color: #febe10;
            color: #1a365d;
            font-weight: bold;
            font-size: 18px;
            padding: 5px 0;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        header {
            background-color: #1a365d;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        .slogan {
            font-size: 24px;
            font-weight: bold;
            color: #febe10;
            background-color: #1a365d;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .teams {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .real {
            border: 3px solid #1a365d;
            border-radius: 10px;
            background-color: white;
            padding: 15px;
        }
        .barca {
            border: 3px solid #a50044;
            border-radius: 10px;
            background-color: white;
            padding: 15px;
            opacity: 0.7;
        }
        .team-img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }
        .real-img {
            transition: transform 0.1s;
        }
        .real-img:active {
            transform: scale(0.95) rotate(2deg);
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #1a365d;
        }
        .barca-counter {
            color: #a50044;
        }
        .vs {
            font-size: 40px;
            font-weight: bold;
            margin: 0 20px;
            align-self: center;
        }
        .strengths {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: right;
        }
        .strengths h2 {
            color: #1a365d;
            border-bottom: 2px solid #febe10;
            padding-bottom: 10px;
        }
        .strength-item {
            margin: 15px 0;
            padding-right: 20px;
            position: relative;
        }
        .strength-item:before {
            content: "✓";
            color: #1a365d;
            font-weight: bold;
            position: absolute;
            right: 0;
        }
        footer {
            background-color: #1a365d;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .timer-container {
            background-color: #1a365d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            width: 200px;
        }
        .timer {
            font-size: 28px;
            font-weight: bold;
        }
        .result {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            display: none;
        }
        .win {
            color: #1a365d;
            background-color: #febe10;
            padding: 10px;
            border-radius: 5px;
        }
        .start-btn {
            background-color: #febe10;
            color: #1a365d;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        .start-btn:hover {
            background-color: #e5ab0e;
        }
    </style>
</head>

    <script>
        // متغيرات اللعبة
        let realCount = 0;
        let barcaCount = 0;
        let gameTimer = 45;
        let gameRunning = false;
        let gameInterval;
        let autoClickInterval;
        let autoClickSpeed = 1000; // سرعة النقر التلقائي بالميلي ثانية
        
        // عناصر DOM
        const realImg = document.getElementById('realImg');
        const barcaImg = document.getElementById('barcaImg');
        const realCounter = document.getElementById('realCounter');
        const barcaCounter = document.getElementById('barcaCounter');
        const timerElement = document.querySelector('.timer');
        const resultElement = document.getElementById('result');
        const startBtn = document.querySelector('.start-btn');
        
        // إضافة مستمعي الأحداث
        realImg.addEventListener('click', function() {
            if (gameRunning) {
                realCount++;
                realCounter.textContent = realCount;
                // إضافة تأثير الاهتزاز
                this.classList.add('shake');
                setTimeout(() => {
                    this.classList.remove('shake');
                }, 500);
            }
        });
        
        // بدء اللعبة عند الضغط على زر البدء
        startBtn.addEventListener('click', startGame);
        
        function startGame() {
            if (gameRunning) return;
            
            // إعادة تعيين المتغيرات
            realCount = 0;
            barcaCount = 0;
            gameTimer = 45;
            gameRunning = true;
            
            // تحديث العدادات
            realCounter.textContent = realCount;
            barcaCounter.textContent = barcaCount;
            timerElement.textContent = gameTimer;
            
            // إخفاء النتيجة
            resultElement.style.display = 'none';
            
            // بدء العد التنازلي
            gameInterval = setInterval(updateTimer, 1000);
            
            // بدء النقر التلقائي للبرشلونة
            startAutoClick();
            
            // تغيير نص الزر
            startBtn.textContent = 'المباراة جارية...';
            startBtn.disabled = true;
        }
        
        function updateTimer() {
            gameTimer--;
            timerElement.textContent = gameTimer;
            
            if (gameTimer <= 0) {
                endGame();
            }
        }
        
        function startAutoClick() {
            autoClickInterval = setInterval(() => {
                if (gameRunning) {
                    barcaCount++;
                    barcaCounter.textContent = barcaCount;
                    
                    // زيادة سرعة النقر التلقائي مع مرور الوقت
                    if (gameTimer % 5 === 0 && autoClickSpeed > 100) {
                        autoClickSpeed = autoClickSpeed / 2; // تضاعف السرعة (تقليل وقت الانتظار للنصف)
                        clearInterval(autoClickInterval);
                        autoClickInterval = setInterval(autoClick, autoClickSpeed);
                    }
                }
            }, autoClickSpeed);
        }
        
        function autoClick() {
            if (gameRunning) {
                barcaCount++;
                barcaCounter.textContent = barcaCount;
                // تأثير بصري بسيط عند النقر التلقائي
                barcaImg.style.opacity = '1';
                setTimeout(() => {
                    barcaImg.style.opacity = '0.7';
                }, 50);
            }
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            clearInterval(autoClickInterval);
            
            // عرض النتيجة
            let resultText;
            if (realCount > barcaCount) {
                resultText = `ريال مدريد يفوز بنتيجة ${realCount} - ${barcaCount}!`;
            } else if (barcaCount > realCount) {
                resultText = `برشلونة يفوز بنتيجة ${barcaCount} - ${realCount}!`;
            } else {
                resultText = `تعادل بنتيجة ${realCount} - ${barcaCount}!`;
            }
            
            resultElement.textContent = resultText;
            resultElement.className = 'result win';
            resultElement.style.display = 'block';
            
            // إعادة تفعيل زر البدء
            startBtn.textContent = 'العب مباراة جديدة!';
            startBtn.disabled = false;
        }
    </script>
</body>
